<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CRUD App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="crud">
    <div class="head">
      <h2>CRUD</h2>
      <p>Product Management System</p>
    </div>
    <div class="inputs">
      <input type="text" placeholder="Title" id="title">
      <div class="price">
        <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
        <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
        <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
        <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount">
        <small id="total"></small>
      </div>
      <input type="number" placeholder="Count" id="count">
      <input type="text" placeholder="Category" id="category">
      <button id="submit">Create</button>
    </div>
    <div class="outputs">
      <div class="searchblock">
        <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search">
        <div class="btnsearch">
          <button onclick="Searching(this.id)" id="searchtitle">Search by Title</button>
          <button onclick="Searching(this.id)" id="searchcategory">Search by Category</button>
        </div>
        <div id="deleteALL"></div>
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody">
          <tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
